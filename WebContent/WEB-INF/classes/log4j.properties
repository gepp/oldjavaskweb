
log4j.rootLogger=INFO,ROOT,CONSOLE
log4j.appender.ROOT=org.apache.log4j.RollingFileAppender
log4j.appender.ROOT.File=javaskweb.txt
log4j.appender.ROOT.MaxFileSize=1000KB
log4j.appender.ROOT.MaxBackupIndex=5
log4j.appender.ROOT.layout=org.apache.log4j.PatternLayout
log4j.appender.ROOT.layout.ConversionPattern=[%d] %-5p %c - %m%n


log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d] %-5p %c - %m%n

log4j.appender.DAY=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DAY.DatePattern='.'yyyy-MM-dd
log4j.appender.DAY.File=webapps/javaskweb/logs/javaskweb.txt
log4j.appender.DAY.Append=true
log4j.appender.DAY.layout=org.apache.log4j.PatternLayout
log4j.appender.DAY.layout.ConversionPattern=[%d] %-5p %c - %m%n

log4j.logger.org.apache=ERROR


